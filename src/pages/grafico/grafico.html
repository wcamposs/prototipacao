<ion-header>

  <ion-navbar>
    <ion-title>Projeções para o estado {{ estado.nome }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
            População total
        </ion-card-header>
        <ion-card-content>
            <canvas #populacao_total></canvas>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>
            População (homens)
        </ion-card-header>
        <ion-card-content>
            <canvas #populacao_homens></canvas>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>
            População (mulheres)
        </ion-card-header>
        <ion-card-content>
            <canvas #populacao_mulheres></canvas>
        </ion-card-content>
    </ion-card>
</ion-content>
