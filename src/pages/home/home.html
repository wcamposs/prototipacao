<ion-header>
    <ion-navbar>
        <ion-title>Crescimento Populacional</ion-title>
    </ion-navbar>
</ion-header>
<!-- Cria a lista de estados-->
<ion-content>
    <ion-list>
        <button ion-item *ngFor="let estado of estados" (click)="openEstadoGraficos(estado)" icon-start>
            {{ estado.nome }} ({{ estado.sigla }})
        </button>
    </ion-list>
</ion-content>
