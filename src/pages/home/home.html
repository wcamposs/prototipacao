<ion-header>
    <ion-navbar>
        <ion-title>Selecione uma opção</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <button ion-item *ngFor="let item of items" (click)="openNavDetailsPage(item.id)" icon-start>
            <ion-icon [name]="'logo-' + item.icon" [ngStyle]="{'color': item.color}" item-start></ion-icon>
            {{ item.title }}
        </button>
    </ion-list>
</ion-content>
