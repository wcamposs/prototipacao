<ion-header>
    <ion-navbar>
        <ion-title>Estados</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <button ion-item *ngFor="let estado of estados" (click)="openEstado(estado.id)" icon-start>
            {{ estado.nome }} ({{ estado.sigla }})
        </button>
    </ion-list>
</ion-content>
